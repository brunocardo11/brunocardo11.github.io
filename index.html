<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="refresh" content="1; URL='https://brunocardo11.github.io/Site/'">
    <title>Redirecionando...</title>
    <style>
        body{
            text-align: center;
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            display: flex;
            flex-direction: column;
        }
        .loading{
            width: 200px;
            height: 200px;
            border: solid rgb(0, 0, 0);
            border-radius: 50%;
            border-top-color: rgb(255, 255, 255);
            animation: spin 1s linear infinite;
        }


        

        @keyframes spin {
            to{
                transform: rotate(360deg);
            }
            
        }

        .redirecionando{
            bottom: 50%;
            transform: translate(0,-230%);
            position: relative;
        }
    </style>

</head>
<body>
    <div class="loading">
    </div>
    <div class="redirecionando"><h3>Redirecionando...</h3></div>
</body>
</html>
