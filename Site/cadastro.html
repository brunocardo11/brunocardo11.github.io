<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/styleV2.css">
    <title>Sing Up</title>
</head>
<body>
    <main>
        <h1>Crie Sua Conta</h1>
        <div class="logar-opt">
            <a href="https://www.google.com/" target="_black">
                <img src="Imagens/google_icon-icons.com_62736.png" alt="google">
            </a>
            <a href="https://www.facebook.com/" target="_black">
                <img src="Imagens/1485482214-facebook_78681.png" alt="faceboook">
            </a>
        </div>
        <div class="alternativa">
            <span>ou</span>
        </div>

        <form action="">
            <label for="nome">
                <span>Nome</span>
                <input type="text" name="nome" id="nome">

            </label>
            <label for="email">
                <span>e-Mail</span>
                <input type="email" name="email" id="email">

            </label>
            <label for="senha">
                <span>Senha</span>
                <input type="password" name="senha" id="senha">

            </label>
            <input type="submit" value="cadastrar">


        </form>
    </main>
</body>
</html>
